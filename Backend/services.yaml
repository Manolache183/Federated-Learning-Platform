apiVersion: v1
kind: Service
metadata:
  name: load-balancer-restapi
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: restapi-http
  - port: 8081
    targetPort: 8081
    name: restapi-https
  selector:
    app: restapi
  type: LoadBalancer
